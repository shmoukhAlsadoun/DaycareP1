<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">تسجيل دخول</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="البريد الالكتروني" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="كلمة المرور" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">تذكرني</label>
                        </div>
                        
                        <a href="#" class="text">نسيت كلمة المرور؟</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value=" تسجيل الدخول">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">لست عضوًا؟
                        <a href="#" class="text signup-link">انشئ حساب</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">انشاء حساب </span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="اسم المستخدم" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="البريد الالكتروني" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="كلمة المرور" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="تأكيد كلمة المرور" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                  <!--
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                          <input type ="checkbox" placeholder="Agree" name="">
                        -->
                 

                           
                            
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="تسجيل ">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">لديك حساب ؟
                        <a href="#" class="text login-link">سجل دخول</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
